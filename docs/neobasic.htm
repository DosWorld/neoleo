<h1>neobasic</h1>

<code>Neobasic</code> is an embedded BASIC-like language.

<hr><h2>Commands</h2>

<h3>cmd</h3>

Execute a regular neoleo command. Example:
<pre>
cmd("goto-cell B2")
cmd("edit-cell 42")
</pre>
This will set the value of cell B2 to 42.
