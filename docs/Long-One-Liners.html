<a name="Multiple-Commands-in-One-Line"></a>
<h3 class="section">12.2 Multiple Commands in One Line</h3>

<p>To execute several commands at once, concatenate them in a cell.
If &lsquo;<samp>A1</samp>&rsquo; contains
</p><div class="example">
<pre class="example">&quot;{right-cell 1}{up-cell 1}&quot;
</pre></div>

<p>then typing <code>M-x A1</code> moves the cell cursor one right and one up.
</p>
